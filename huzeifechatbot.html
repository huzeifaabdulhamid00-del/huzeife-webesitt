<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሁዘይፈ AI ቻት ቦት</title>
    <meta name="description" content="በአማርኛ እና በእንግሊዝኛ የሚያወራ AI ቻት ቦት። ሁዘይፈ ፈጣን እና ትክክለኛ ምላሽ ይሰጣል።">
    <meta name="keywords" content="ሁዘይፈ, AI, ቻት ቦት, አማርኛ, Ethiopia, Amharic, chatbot, AI chat, Ethiopia, technology">
    <meta name="author" content="ሁዘይፈ">
    <meta name="robots" content="index, follow">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            background-color: #1a237e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .header h1 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
        }
        .header-menu button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 0.5rem;
            padding: 0.5rem;
        }
        .container {
            width: 95%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            margin-top: 80px;
            margin-bottom: 20px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e0e7ff;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f0f4f8;
        }
        .chat-input {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            align-items: center;
        }
        .chat-input input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            outline: none;
            margin-bottom: 0.5rem;
        }
        .chat-input .buttons-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 0.5rem;
        }
        .chat-input button {
            padding: 0.75rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-input .send-btn {
            background-color: #fbc02d;
            color: white;
            flex-grow: 1;
        }
        .chat-input .send-btn:hover {
            background-color: #f9a825;
        }
        .chat-input .icon-btn {
            background-color: #f3f4f6;
            color: #1a237e;
        }
        .chat-input .icon-btn:hover {
            background-color: #e5e7eb;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesContainer = document.getElementById('messages');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const imageBtn = document.getElementById('imageBtn');
            const imageInput = document.getElementById('imageInput');
            const voiceBtn = document.getElementById('voiceBtn');
            const restartBtn = document.getElementById('restartBtn');
            
            let conversationHistory = [{
                role: "user",
                parts: [{ text: "Start a friendly conversation. If the user asks for your name, say 'ሁዘይፈ ነኝ።' Use emojis in your responses." }]
            }];

            sendBtn.addEventListener('click', () => sendMessage(userInput.value));
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage(userInput.value);
                }
            });

            imageBtn.addEventListener('click', () => {
                imageInput.click();
            });

            imageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64data = reader.result.split(',')[1];
                    sendMessage("ስዕል ተልኳል", true, base64data);
                };
                reader.readAsDataURL(file);
            });
            
            // Voice Input Logic
            let recognition = null;
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'am-ET';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage(transcript);
                };

                voiceBtn.addEventListener('click', () => {
                    recognition.start();
                });
            } else {
                voiceBtn.style.display = 'none';
            }

            restartBtn.addEventListener('click', () => {
                messagesContainer.innerHTML = `<div class="message bot-message">ሰላም! እኔ ሁዘይፈ AI ቻት ቦት ነኝ። እንዴት ልረዳህ እችላለሁ?</div>`;
                conversationHistory = [{
                    role: "user",
                    parts: [{ text: "Start a friendly conversation. If the user asks for your name, say 'ሁዘይፈ ነኝ።' Use emojis in your responses." }]
                }];
            });

            async function sendMessage(messageText, isImage = false, base64Image = null) {
                const userMessageText = messageText.trim();
                if (!userMessageText && !isImage) return;

                // Display user's message
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'user-message');
                userMessageDiv.textContent = userMessageText;
                messagesContainer.appendChild(userMessageDiv);
                
                // Clear input
                userInput.value = '';
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot-message');
                botMessageDiv.textContent = '...እየጻፍኩ ነው';
                messagesContainer.appendChild(botMessageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${""}`;

                let payload;
                if (isImage && base64Image) {
                    payload = {
                        contents: [{
                            role: "user",
                            parts: [
                                { text: `የተላከውን ምስል አይተህ በአማርኛ መልስ ስጥ። ጥያቄው፡ ${userMessageText}` },
                                {
                                    inlineData: {
                                        mimeType: "image/jpeg",
                                        data: base64Image
                                    }
                                }
                            ]
                        }],
                    };
                } else {
                    conversationHistory.push({
                        role: "user",
                        parts: [{ text: userMessageText }]
                    });
                    payload = {
                        contents: conversationHistory,
                    };
                }

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
        
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
        
                    const data = await response.json();
                    
                    const botResponseText = data.candidates[0].content.parts[0].text;
                    
                    // Update loading message with bot's response
                    botMessageDiv.textContent = botResponseText;
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    conversationHistory.push({
                        role: "model",
                        parts: [{ text: botResponseText }]
                    });
        
                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    botMessageDiv.textContent = "አዝናለሁ፣ መልስ ለመስጠት አልቻልኩም። በኋላ ሞክር።";
                }
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>ሁዘይፈ AI ቻት ቦት</h1>
        <div class="header-menu">
            <button id="restartBtn">ዳግም ጀምር</button>
        </div>
    </div>
    <div class="container">
        <div class="chat-messages" id="messages">
            <div class="message bot-message">ሰላም! እኔ ሁዘይፈ AI ቻት ቦት ነኝ። እንዴት ልረዳህ እችላለሁ?</div>
        </div>
        <div class="chat-input flex flex-col p-4 border-t border-gray-200">
            <input type="text" id="userInput" placeholder="መልዕክትህን ጻፍ..." class="p-3 rounded-full border border-gray-300 outline-none w-full mb-2">
            <div class="buttons-row flex justify-end items-center space-x-2 w-full">
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <button id="imageBtn" class="bg-gray-100 text-blue-800 p-3 rounded-full">🖼️</button>
                <button id="voiceBtn" class="bg-gray-100 text-blue-800 p-3 rounded-full">🎙️</button>
                <button id="sendBtn" class="bg-yellow-400 text-white p-3 rounded-full flex-grow">ላክ</button>
            </div>
        </div>
    </div>
</body>
</html>
